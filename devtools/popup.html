<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css">
    <script src="jquery/jquery-1.12.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/clipboard.js"></script>
    <script src="js/network.js"></script>
    <script src="js/json.js"></script>
    <script src="js/screenshot.js"></script>
    <script src="js/jqueryextensions.js"></script>
    <script src="js/file.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/bootstrapalert.js"></script>

    <style type="text/css">
        .textArea {
            width: 100%;
        }

        .bodyStyle {
            width: 500px;
            overflow: scroll;
            background: #ececec;
        }
    </style>
</head>
<body class="bodyStyle">
<br/>

<div class="container">
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="pill" href="#home">JSON</a></li>
        <li><a data-toggle="pill" href="#menu1">Screen</a></li>
    </ul>
    <div class="tab-content">

        <div id="home" class="tab-pane fade in active">

            <nav class="navbar navbar-default">
                <div class="container">
                    <ul class="nav navbar-nav pull-right">
                        <li>
                            <button id="formatButton" data-toggle="tooltip"
                                    data-title="Make your Json looks decent" class="btn btn-primary bottomtooltip">
                                Format
                            </button>
                        </li>
                        <li> &nbsp;
                            <button id="csharpButton" data-toggle="tooltip"
                                    data-title="Convert Json to C# models" class="btn btn-primary bottomtooltip">C#
                                Classes
                            </button>
                            &nbsp;
                        </li>
                        <li> &nbsp;
                        </li>
                    </ul>
                </div>
            </nav>
            <div id="alert_placeholder"></div>
            <div class="panel panel-primary">
                <div class="panel-body">
                    <textarea rows="10" cols="10" id="jsonData" placeholder="Enter your json here... "
                              class="textArea"></textarea>
                    <input type="text" id="csharpclassresult" style="left: -1000px;position: absolute">
                </div>
                <div class="panel-footer" id="jsonPanelFooter">
                    <div class="pull-right" id="downloadJsonContainer"></div>

                </div>

            </div>
            <h6>Output:</h6>

            <div class="panel panel-primary" id="resultContainer">
                <div class="panel-body">
                    <textarea id="result" rows="10" cols="10" class="textArea"></textarea>
                </div>
            </div>
        </div>


        <div id="menu1" class="tab-pane fade">
            <nav class="navbar navbar-default">
                <div class="container">
                    <ul class="nav navbar-nav pull-right ">
                        <li>
                            <button type="button" id="completeShotButton" data-toggle="tooltip"
                                    data-title="Take the whole screen shot, top to bottom."
                                    class="btn btn-primary btn-lg bottomtooltip ">Complete Shot
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
            <br/>
            <br/>
        </div>
    </div>
</div>
</body>
</html>
